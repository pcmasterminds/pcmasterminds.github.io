    <div id="altInstallMsg" style="display:none;position:fixed;bottom:80px;right:20px;z-index:1000;background:#fffbe7;border:1px solid #e0c97f;padding:16px 20px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.08);font-size:1rem;max-width:320px;">
        Para instalar la app, abre el menÃº del navegador y selecciona <b>"Agregar a la pantalla de inicio"</b> o <b>"Instalar app"</b>.

    <main class="container">
        <h1>Calculadora de Descuentos</h1>

        <div class="calculator">
            <div class="input-group">
                <label for="precio">Precio Original</label>
                <div class="input-wrapper">
                    <span class="currency">$</span>
                    <input type="text" id="precio" placeholder="0.00" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*">
                </div>
            </div>

            <div class="input-group">
                <label for="descuento">Porcentaje de Descuento</label>
                <div class="input-wrapper">
                    <input type="text" id="descuento" placeholder="0" inputmode="decimal" pattern="[0-9]*[.,]?[0-9]*">
                    <span class="percentage">%</span>
                </div>
            </div>

            <button id="calcular" class="btn-calculate">Calcular Descuento</button>

            <div class="results" id="resultados">
                <div class="result-item">
                    <span class="label">Descuento:</span>
                    <span class="value" id="valorDescuento">$0.00</span>
                </div>
                <div class="result-item">
                    <span class="label">Precio Final:</span>
                    <span class="value" id="precioFinal">$0.00</span>
                </div>
            </div>
        </div>
